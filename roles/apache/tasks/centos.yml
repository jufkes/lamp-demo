---
- name: Create conf.modules.d directory
  file:
    name: /etc/httpd/conf.modules.d
    state: directory

- name: Ensure Apache is installed
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - httpd
    - mod_ssl
  tags: httpd

- name: Install PHP support if needed
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - php
    - php-xml
    - php-mysql
    - php5-gd
    - libssh2-php
  when: httpd_scripting is defined and httpd_scripting == "php"
  tags: httpd

- name: Ensure Apache is always running
  service:
    name: httpd
    state: started
    enabled: yes
  tags: httpd

